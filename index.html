<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-selectable=no">
    <title>Yusuf Ali</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2196F3">
</head>
<body>
    <div id="app">
        <main id="game-container">
            <div id="game-list-screen">
                <div id="game-list-actions">
                    <button id="create-new-game-btn" class="primary-btn">
                        <span class="btn-icon">+</span>
                        Nieuw Spel
                    </button>
                </div>
                
                <div id="games-container">
                    <div id="games-list">
                        <!-- Games will be dynamically inserted here -->
                    </div>
                    
                    <div id="no-games-message" class="hidden">
                        <div class="empty-state">
                            <h3>Geen spellen gevonden</h3>
                            <p>Start je eerste spel door op "Nieuw Spel" te klikken</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="setup-screen" class="hidden">
                <h2>Spelers toevoegen</h2>
                <div id="player-input">
                    <input type="text" id="player-name" placeholder="Naam van de speler" maxlength="20">
                    <button id="add-player-btn">Speler toevoegen</button>
                </div>
                <p class="shortcut-text">of kies spelers uit</p>
                <div id="shortcut-buttons"></div>
                <div id="player-list"></div>
                <button id="start-game-btn" disabled>Begin te kaarten</button>
            </div>
            
            <div id="game-screen" class="hidden">
                <div id="game-navigation">
                    <a href="#" id="back-to-homepage-link">‚Üê Terug naar overzicht</a>
                </div>
                
                <div id="round-header">
                    <h2>Ronde <span id="round-number">1</span></h2>
                    <button id="toggle-add-player-btn">+ Speler toevoegen</button>
                </div>
                
                <div id="mid-game-player-section" class="hidden">
                    <h3>Speler toevoegen</h3>
                    <div id="mid-game-player-input">
                        <input type="text" id="mid-game-player-name" placeholder="Naam van de speler" maxlength="20">
                        <button id="add-mid-game-player-btn">Toevoegen</button>
                    </div>
                    <p class="shortcut-text">of kies spelers uit</p>
                    <div id="mid-game-shortcut-buttons"></div>
                </div>
                
                <div id="score-inputs"></div>
                
                <button id="submit-round-btn">Volgende ronde</button>
                
                <div id="scoreboard"></div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
